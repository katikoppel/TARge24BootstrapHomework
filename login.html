    <main>
        <div class="container py-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-uppercase text-light">Welcome back!</h2>
                <p class="text-muted">Log in to your account</p>
            </div>

            <div class="card login-card bg-dark text-light p-4 align-self-center">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Username</label>
                        <input type="email" class="form-control" id="email" placeholder="Your username/e-mail address"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password"
                            required />
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-light">Log in</button>
                    </div>

                    <div class="text-center text-light mb-2">or use your Google or Facebook account to log in</div>

                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <a href="#"
                            class="btn social-icon-btn rounded-circle d-flex align-items-center justify-content-center"
                            title="Log in with your Google account">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#"
                            class="btn social-icon-btn rounded-circle d-flex align-items-center justify-content-center"
                            title="Log in with your Facebook account">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="#"
                                class="text-decoration-none text-light registertext" ;>Register here</a></p>
                    </div>
                </form>
            </div>

                    </div>
                    <div class="col-12 col-md-auto">

                    </div>
